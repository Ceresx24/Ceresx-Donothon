<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ceres Donothon Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<style>
  body{background:#0f0f1e;color:#fff;font-family:Arial;padding:20px;margin:0}
  input,button{padding:12px;margin:8px;font-size:18px;border-radius:8px;border:none}
  button{background:#9146FF;color:white;cursor:pointer}
  .section{background:#16213e;padding:25px;margin:20px 0;border-radius:15px}
  .goal-item{background:#223;padding:15px;margin:10px 0;border-radius:10px;border-left:5px solid #9146FF}
  .goal-item input{margin-right:10px}
  .current-goal{font-size:28px;margin:15px 0;padding:15px;background:#112;border-radius:10px}
  #login{text-align:center;margin-top:100px}
</style>
</head>
<body>

<div id="login">
  <h1>CERES DONOTHON 2025</h1>
  <p>Password: <input type="password" id="pw" autofocus>
  <button onclick="login()">Enter</button></p>
  <p id="error" style="color:#f66;display:none">Wrong password</p>
</div>

<div id="main" style="display:none">
  <div class="section" style="font-size:60px;text-align:center" id="liveTimer">00:00:00</div>
  <div class="section" style="font-size:32px;text-align:center">
    Raised: $<span id="liveRaised">0.00</span> | Subs: <span id="liveSubs">0</span>
  </div>

  <div class="section">
    <button onclick="ref.update({startTime:Date.now(),paused:false})" style="font-size:30px;padding:20px;background:#0b0">START</button>
    <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
    <button onclick="if(confirm('RESET EVERYTHING?'))ref.set({startTime:null,bonusSeconds:0,totalEarned:0,subsCount:0,config:{milestones:{}}})" style="background:#c11">RESET ALL</button>
  </div>

  <div class="section">
    <h2>Manual Add</h2>
    Minutes: <input id="min" type="number"><button onclick="addTime()">Add</button><br>
    Money $: <input id="money" type="number"><button onclick="addMoney()">Add $ + Time</button>
  </div>

  <div class="section"><h2>Visible on Stream (next 3)</h2><div id="currentGoals"></div></div>

  <div class="section">
    <h2>All Goals</h2>
    <div id="goalList"></div>
    <hr>
    Amount <input id="newAmt" type="number" placeholder="5000">
    Text <input id="newDesc" placeholder="Sing Baby Shark" style="width:350px">
    <button onclick="addMilestone()">Add Goal</button>
  </div>

  <div class="section">
    <h2>Colors</h2>
    Accent <input type="color" id="ac" value="#9146FF"><br>
    Background <input type="color" id="bg" value="#000000"> Opacity <input type="range" id="op" min="0" max="100" value="80"><br>
    Text <input type="color" id="txt" value="#ffffff"><br>
    Gradient 1 <input type="color" id="g1" value="#9146FF">
    Gradient 2 <input type="color" id="g2" value="#00ffcc"><br>
    Checkmark <input type="color" id="chk" value="#00ff99"><br>
    <button onclick="saveColors()">SAVE COLORS</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBFQFPo85fIpaHWl3Kr0PZ6WIm5B6WVusA",
  authDomain: "ceres-donothon-timer.firebaseapp.com",
  databaseURL: "https://ceres-donothon-timer-default-rtdb.firebaseio.com",
  projectId: "ceres-donothon-timer",
  storageBucket: "ceres-donothon-timer.firebasestorage.app",
  messagingSenderId: "62539165670",
  appId: "1:62539165670:web:170c8110449deba628b027",
  measurementId: "G-9F66NMVB2J"
};
const PATH = 'donothon-ultimate-2025-x7k9p2m4q8z3v6n1';
const PASSWORDS = ['Rin125', '125', 'Rinmod125'];

firebase.initializeApp(firebaseConfig);
const ref = firebase.database().ref(PATH);

function login() {
  const pw = document.getElementById('pw').value.trim();
  if (PASSWORDS.includes(pw)) {
    document.getElementById('main').style.display = 'block';
    document.getElementById('login').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    startDashboard();
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

// Allow pressing Enter in password field
document.getElementById('pw').addEventListener('keypress', e => { if (e.key === 'Enter') login(); });

function startDashboard() {
  updateLive();
  setInterval(updateLive, 1000);

  ref.child('theme').on('value', s => {
    const t = s.val() || {};
    document.getElementById('ac').value = t.accent || '#9146FF';
    document.getElementById('bg').value = t.bgColor || '#000000';
    document.getElementById('op').value = t.bgOpacity || 80;
    document.getElementById('txt').value = t.text || '#ffffff';
    document.getElementById('g1').value = t.grad1 || '#9146FF';
    document.getElementById('g2').value = t.grad2 || '#00ffcc';
    document.getElementById('chk').value = t.check || '#00ff99';
  });

  ref.child('config/milestones').on('value', renderAllGoals);
  ref.on('value', renderCurrentGoals);
}

function updateLive() {
  ref.once('value').then(s => {
    const d = s.val() || {};
    const sec = d.paused ? (d.pausedAtSeconds||0) : (d.startTime ? Math.floor((Date.now()-d.startTime)/1000)+(d.bonusSeconds||0) : 0);
    const h = String(Math.floor(sec/3600)).padStart(2,'0');
    const m = String(Math.floor(sec%3600/60)).padStart(2,'0');
    const ss = String(sec%60).padStart(2,'0');
    document.getElementById('liveTimer').textContent = (d.paused?'[PAUSED] ':'') + `${h}:${m}:${ss}`;
    document.getElementById('liveRaised').textContent = (d.totalEarned||0).toFixed(2);
    document.getElementById('liveSubs').textContent = d.subsCount||0;
    document.getElementById('pauseBtn').textContent = d.paused ? 'RESUME' : 'PAUSE';
  });
}

function renderCurrentGoals(s) {
  const d = s.val()||{}, earned = d.totalEarned||0;
  const goals = Object.values(d.config?.milestones||{}).sort((a,b)=>a.amount-b.amount);
  const active = goals.filter(g=>earned < g.amount+5000).slice(0,3);
  const div = document.getElementById('currentGoals'); div.innerHTML = '';
  active.forEach(g => {
    const complete = earned >= g.amount;
    div.innerHTML += `<div class="current-goal" style="color:${complete?'#0f0':'#fff'}">
      $${g.amount.toLocaleString()} → ${g.description} ${complete?'CHECKMARK':''}
    </div>`;
  });
}

function renderAllGoals(s) {
  const goals = s.val()||{};
  const list = document.getElementById('goalList'); list.innerHTML = '';
  Object.entries(goals).sort((a,b)=>a[1].amount-b[1].amount).forEach(([id,g]) => {
    const div = document.createElement('div'); div.className = 'goal-item';
    div.innerHTML = `
      <input value="${g.amount}" onchange="ref.child('config/milestones/${id}/amount').set(+this.value)">
      → <input value="${g.description}" style="width:400px" onchange="ref.child('config/milestones/${id}/description').set(this.value)">
      <button onclick="ref.child('config/milestones/${id}').remove()" style="background:#c11">Delete</button>
    `;
    list.appendChild(div);
  });
}

function addTime() { const m = +document.getElementById('min').value||0; if(m) ref.child('bonusSeconds').transaction(v=>(v||0)+m*60); }
function addMoney() { const a = +document.getElementById('money').value||0; if(a) ref.transaction(d=>{d.totalEarned+=a; d.bonusSeconds += a*60; return d;}); }
function addMilestone() {
  const amt = +document.getElementById('newAmt').value;
  const desc = document.getElementById('newDesc').value.trim();
  if(amt && desc) { ref.child('config/milestones').push({amount:amt,description:desc}); document.getElementById('newAmt').value=''; document.getElementById('newDesc').value=''; }
}
function saveColors() {
  const op = document.getElementById('op').value/100;
  const bg = document.getElementById('bg').value;
  ref.child('theme').set({
    accent: document.getElementById('ac').value,
    bg: `rgba(${parseInt(bg.slice(1,3),16)},${parseInt(bg.slice(3,5),16)},${parseInt(bg.slice(5,7),16)},${op})`,
    bgColor: bg,
    bgOpacity: document.getElementById('op').value,
    text: document.getElementById('txt').value,
    grad1: document.getElementById('g1').value,
    grad2: document.getElementById('g2').value,
    check: document.getElementById('chk').value
  });
}
function togglePause() {
  ref.once('value').then(s => {
    const d = s.val();
    if (d.paused) {
      const elapsed = d.pausedAtSeconds||0;
      ref.update({startTime:Date.now()-elapsed*1000, paused:false, pausedAtSeconds:null});
    } else {
      const elapsed = Math.floor((Date.now()-d.startTime)/1000)+(d.bonusSeconds||0);
      ref.update({paused:true, pausedAtSeconds:elapsed});
    }
  });
}
</script>
</body>
</html>
