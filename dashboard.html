<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ceres Donothon — Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0d0b1c;--card:#14132b;--accent:#a855f7;--accent2:#c17aff;--text:#e2e8f0;--muted:#94a3b8;--success:#00ffaa;--danger:#ff3366;--border:#2d2a57}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;background-image:radial-gradient(circle at top right,#1a1650 0%,transparent 50%)}
  #loginScreen{background:linear-gradient(135deg,#14132b,#0f0f22);width:420px;padding:50px 40px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;border:1px solid var(--border)}
  #loginScreen h1{font-size:36px;margin-bottom:10px;background:linear-gradient(90deg,#a855f7,#00e5ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  #loginScreen input,#loginScreen button{width:100%;padding:16px;border-radius:14px;margin:10px 0;font-size:18px}
  #loginScreen input{background:#1e1c38;border:none;color:white}
  #loginScreen button{background:var(--accent);border:none;color:white;font-weight:600;cursor:pointer}
  #main{display:none;max-width:1400px;width:100%;padding:30px}
  header h1{font-size:44px;text-align:center;background:linear-gradient(90deg,#a855f7,#00e5ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .live-preview{background:linear-gradient(135deg,#14132b,#0f0f22);padding:32px;border-radius:20px;text-align:center;border:1px solid var(--border);margin-bottom:30px}
  #liveTimer{font-family:'JetBrains Mono',monospace;font-size:92px;background:linear-gradient(90deg,#00ffaa,#00e5ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:24px}
  .card{background:var(--card);border-radius:16px;padding:28px;border:1px solid var(--border);box-shadow:0 8px 32px rgba(0,0,0,0.4)}
  .card h2{font-size:24px;color:var(--accent);margin-bottom:20px}
  input,button{width:100%;padding:14px 16px;border-radius:12px;border:none;font-size:16px;margin:8px 0;background:#1e1c38;color:var(--text)}
  button{background:var(--accent);color:white;font-weight:600;cursor:pointer}
  button:hover{background:var(--accent2)}
  button.success{background:#00c853} button.danger{background:var(--danger)}
  .goal-item{background:#1e1c38;padding:14px 18px;border-radius:12px;margin:10px 0;display:flex;gap:12px;align-items:center;border-left:4px solid var(--accent)}
  .status{display:inline-block;padding:10px 26px;border-radius:50px;font-weight:600;background:#333;color:#ff9800;margin-top:10px}
</style>
</head>
<body>

<div id="loginScreen">
  <h1>CERES DONOTHON</h1>
  <p>Control Panel Access</p>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="login()">UNLOCK DASHBOARD</button>
</div>

<div id="main">
  <header><h1>Ceres Donothon Control Panel</h1></header>
  <div class="live-preview">
    <h2 style="color:#fff">Donothon by <span id="liveName">Ceres</span></h2>
    <div id="liveTimer">03:00:00</div>
    <div style="font-size:28px">Raised: $<span id="liveRaised">0.00</span> • Subs: <span id="liveSubs">0</span> • Bits: <span id="liveBits">0</span></div>
    <div class="status" id="status">STOPPED</div>
  </div>

  <div class="grid">
    <div class="card"><h2>Timer</h2>
      <button class="success" style="padding:20px;font-size:20px" onclick="startTimer()">START 3-HOUR TIMER</button>
      <button id="pauseBtn" style="margin:15px 0;padding:16px;font-size:18px" onclick="togglePause()">PAUSE</button>
      <button class="danger" onclick="if(confirm('Reset EVERYTHING?'))resetAll()">RESET ALL</button>
      <button style="margin-top:20px;background:#ff9800" onclick="ref.child('justHit').set(true)">TEST CELEBRATION</button>
    </div>
    <div class="card"><h2>Manual Add</h2>
      <input type="number" step="0.01" id="addMoney" placeholder="Donation ($)">
      <input type="number" id="addMinutes" placeholder="Extra minutes">
      <button onclick="addMoneyAndTime()">Add $ + Time</button>
      <button onclick="addMoneyOnly()">Add $ Only (+1min/$)</button>
      <button onclick="addTimeOnly()">Add Time Only</button>
    </div>
    <div class="card"><h2>Appearance</h2>
      <input id="streamerName" placeholder="Streamer name"><button onclick="updateName()">Update</button>
      <label>Goal Scale: <span id="scaleValue">100</span>%</label>
      <input type="range" min="50" max="200" value="100" id="goalScale" oninput="document.getElementById('scaleValue').textContent=this.value">
      <button onclick="saveGoalScale()">Apply</button>
    </div>
  </div>

  <div class="card" style="margin-top:30px"><h2>Milestones</h2>
    <div id="goalList"></div>
    <div style="display:flex;gap:10px;margin-top:20px">
      <input placeholder="$ Amount" id="newAmt" style="width:150px">
      <input placeholder="Description" id="newDesc" style="flex:1">
      <button onclick="addGoal()">+ Add</button>
    </div>
  </div>

  <div class="grid">
    <div class="card"><h2>Colors & Effects</h2>
      <label>Accent</label><input type="color" id="ac" value="#a855f7" onchange="save('accent',this.value)">
      <label>Text</label><input type="color" id="txt" value="#ffffff" onchange="save('text',this.value)">
      <label>Gradient</label><div style="display:flex;gap:10px"><input type="color" id="g1" value="#a855f7"><input type="color" id="g2" value="#00e5ff" onchange="save('grad1',document.getElementById('g1').value);save('grad2',this.value)"></div>
      <label>Goal Hit Glow</label><input type="color" id="goalHitColor" value="#00ffaa" onchange="save('goalHitColor',this.value)">
      <label>Timer Hit Glow</label><input type="color" id="timerHitColor" value="#00ffaa" onchange="save('timerHitColor',this.value)">
      <button style="margin-top:15px" onclick="saveColors()">Save All</button>
    </div>
    <div class="card"><h2>Visibility & Sound</h2>
      <label><input type="checkbox" id="hideSubs" onchange="ref.child('theme/hideSubs').set(this.checked)"> Hide Subs/Bits</label>
      <label><input type="checkbox" id="hideGoal" onchange="ref.child('theme/hideGoal').set(this.checked)"> Hide Goal Text</label>
      <label><input type="checkbox" id="hideFooter" onchange="ref.child('theme/hideFooter').set(this.checked)"> Hide Footer</label>
      <label><input type="checkbox" id="confettiOn" checked onchange="ref.child('theme/confetti').set(this.checked)"> Enable Confetti</label>
      <label>Sound URL (empty = RuneScape)</label><input id="soundUrl" placeholder="https://...">
      <button onclick="ref.child('theme/sound').set(document.getElementById('soundUrl').value.trim()||null)">Save Sound</button>
      <label>Sound Volume</label><input type="range" min="0" max="100" value="100" id="soundVol" oninput="ref.child('theme/soundVolume').set(this.value)">
    </div>
  </div>
</div>

<script>
const PATH = 'donothon-ultimate-2025-x7k9p2m4q8z3v6n1';
const PASSWORDS = ['Rin125','125','Rinmod125'];
firebase.initializeApp({apiKey:"AIzaSyBFQFPo85fIpaHWl3Kr0PZ6WIm5B6WVusA",authDomain:"ceres-donothon-timer.firebaseapp.com",databaseURL:"https://ceres-donothon-timer-default-rtdb.firebaseio.com",projectId:"ceres-donothon-timer"});
const ref = firebase.database().ref(PATH);

document.getElementById('pw').addEventListener('keypress',e=>e.key==='Enter'&&login());
function login(){if(PASSWORDS.includes(document.getElementById('pw').value.trim())){document.getElementById('loginScreen').style.display='none';document.getElementById('main').style.display='block';init();}else alert('Wrong');}
function init(){setInterval(updateLive,500);ref.on('value',s=>{const d=s.val()||{};document.getElementById('status').textContent=d.paused?'PAUSED':(d.endTime?'LIVE':'STOPPED');document.getElementById('pauseBtn').textContent=d.paused?'RESUME':'PAUSE';});ref.child('settings/streamerName').on('value',s=>document.getElementById('liveName').textContent=s.val()||'Ceres');ref.child('config/milestones').on('value',renderGoals);ref.child('theme').on('value',s=>loadTheme(s.val()||{}));}
function updateLive(){ref.once('value').then(s=>{const d=s.val()||{};let left=0;if(d.endTime){const b=(d.bonusSeconds||0)*1000;const t=d.paused&&d.pausedAt?d.pausedAt+b:d.endTime+b;left=Math.max(0,Math.floor((t-Date.now())/1000));}const h=('0'+Math.floor(left/3600)).slice(-2),m=('0'+Math.floor(left%3600/60)).slice(-2),sec=('0'+left%60).slice(-2);document.getElementById('liveTimer').textContent=`${h}:${m}:${sec}`;document.getElementById('liveRaised').textContent=(d.totalEarned||0).toFixed(2);document.getElementById('liveSubs').textContent=d.subsCount||0;document.getElementById('liveBits').textContent=d.bitsCount||0;});}
function startTimer(){ref.update({endTime:Date.now()+10800000,bonusSeconds:0,paused:false,pausedAt:null});}
function togglePause(){ref.once('value').then(s=>{const d=s.val()||{};if(d.paused){const rem=Math.max(0,Math.floor((d.pausedAt+(d.bonusSeconds||0)*1000-Date.now())/1000));ref.update({endTime:Date.now()+rem*1000,paused:false,pausedAt:null});}else ref.update({paused:true,pausedAt:Date.now()});});}
function addMoneyAndTime(){const m=+document.getElementById('addMoney').value||0,t=+document.getElementById('addMinutes').value||0;if(m||t)ref.transaction(d=>{d.totalEarned=(d.totalEarned||0)+m;d.bonusSeconds=(d.bonusSeconds||0)+t*60;return d;});document.getElementById('addMoney').value='';document.getElementById('addMinutes').value='';}
function addMoneyOnly(){const m=+document.getElementById('addMoney').value||0;if(m)ref.transaction(d=>{d.totalEarned=(d.totalEarned||0)+m;d.bonusSeconds=(d.bonusSeconds||0)+m*60;return d;});document.getElementById('addMoney').value='';}
function addTimeOnly(){const t=+document.getElementById('addMinutes').value||0;if(t)ref.child('bonusSeconds').transaction(v=>(v||0)+t*60);document.getElementById('addMinutes').value='';}
function updateName(){ref.child('settings/streamerName').set(document.getElementById('streamerName').value.trim()||'Ceres');}
function saveGoalScale(){ref.child('theme/goalScale').set(document.getElementById('goalScale').value/100);}
function addGoal(){const a=+document.getElementById('newAmt').value,desc=document.getElementById('newDesc').value.trim();if(a&&desc)ref.child('config/milestones').push({amount:a,description:desc});document.getElementById('newAmt').value='';document.getElementById('newDesc').value='';}
function renderGoals(s){const g=s.val()||{};const l=document.getElementById('goalList');l.innerHTML='';Object.entries(g).sort((a,b)=>a[1].amount-b[1].amount).forEach(([id,x])=>{l.innerHTML+=`<div class="goal-item"><span>$${x.amount}</span><input value="${x.description}" onchange="ref.child('config/milestones/${id}/description').set(this.value)"><button style="background:#e91e63" onclick="ref.child('config/milestones/${id}').remove()">Delete</button></div>`;});}
function save(k,v){ref.child('theme').child(k).set(v);}
function saveColors(){save('accent',document.getElementById('ac').value);save('text',document.getElementById('txt').value);save('grad1',document.getElementById('g1').value);save('grad2',document.getElementById('g2').value);save('goalHitColor',document.getElementById('goalHitColor').value);save('timerHitColor',document.getElementById('timerHitColor').value);}
function loadTheme(t){if(t.goalScale)document.getElementById('goalScale').value=t.goalScale*100;document.getElementById('scaleValue').textContent=Math.round((t.goalScale||1)*100);['hideSubs','hideGoal','hideFooter','confetti'].forEach(k=>document.getElementById(k)&&(t[k]===false?document.getElementById(k).checked=false:document.getElementById(k).checked=true));if(t.soundVolume)document.getElementById('soundVol').value=t.soundVolume;}
function resetAll(){if(confirm('NUKE EVERYTHING?'))ref.set({config:{milestones:{},goal:10000},settings:{},theme:{},totalEarned:0,bonusSeconds:0,endTime:null,paused:false,pausedAt:null,subsCount:0,bitsCount:0});}
</script>
</body>
</html>
