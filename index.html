  html,body{margin:0;padding:0;height:100%;width:100%;overflow:hidden;background:transparent}
  body{display:flex;align-items:center;justify-content:center;min-height:100vh}
  :root{
    --accent:#9146FF;--bg:rgba(0,0,0,0.8);--text:white;--grad1:#9146FF;--grad2:#00ffcc;--check:#00ff99;
    --timer-size:14vw;--stats-size:6vw;--goal-text:4.8vw;--goal-height:7vw;--border:0.6vw;--padding:4vw;--spacing:3vw;--radius:3vw;--shadow:6vw;
    --font:'Impact',sans-serif;--animation:none
  }
  .container{
    padding:var(--padding);border-radius:var(--radius);background:var(--bg);border:var(--border) solid var(--accent);
    box-shadow:0 0 var(--shadow) var(--accent);width:fit-content;max-width:95%;text-align:center;
    transition:all .8s
  }
  #timer{font-size:var(--timer-size);letter-spacing:1vw;text-shadow:0 0 3vw #000;margin:2vw 0;transition:all .6s}
  #timer.bonus{color:#00ff00 !important;text-shadow:0 0 5vw #0f0 !important;transform:scale(1.05)}
  .stats{font-size:var(--stats-size);margin:1.5vw 0}
  .goal-row{background:#222;border-radius:2vw;padding:2vw;margin:var(--spacing) 0;position:relative;overflow:hidden;border:0.4vw solid #444}
  .goal-row.complete{border-color:var(--check);background:rgba(0,100,0,0.8)}
  .bar-fill{height:var(--goal-height);background:linear-gradient(90deg,var(--grad1),var(--grad2));border-radius:1.5vw;transition:width 1.5s ease}
  .checkmark{position:absolute;right:3vw;top:50%;transform:translateY(-50%);font-size:11vw;color:var(--check);opacity:0;transition:opacity 1s}
  .checkmark.show{opacity:1}
  .token-info{position:fixed;bottom:1vw;left:1vw;background:rgba(0,0,0,0.7);padding:1vw;border-radius:1vw;font-size:1.4vw;color:#0f0}

  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
  @keyframes shake{0%,100%{transform:translateX(0)}10%,30%,50%,70%,90%{transform:translateX(-1vw)}20%,40%,60%,80%{transform:translateX(1vw)}}
  @keyframes rainbow{0%{color:#ff0000}14%{color:#ff7f00}28%{color:#ffff00}42%{color:#00ff00}56%{color:#0000ff}70%{color:#4b0082}84%{color:#9400d3}100%{color:#ff0000}}
  @keyframes glitch{0%,100%{text-shadow:0 0 2vw #fff}2%{text-shadow:0.2vw 0 #f00,-0.2vw 0 #0ff}4%{text-shadow:-0.2vw 0 #0f0,0.2vw 0 #f0f}}
  @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-3vw)}}
  @keyframes neon{0%,100%{text-shadow:0 0 2vw #fff,0 0 4vw var(--accent)}50%{text-shadow:0 0 4vw #fff,0 0 8vw var(--accent)}}
  @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-2vw)}}
  .animate-pulse{animation:pulse 2s infinite}
  .animate-shake{animation:shake 0.5s infinite}
  .animate-rainbow{animation:rainbow 8s linear infinite}
  .animate-glitch{animation:glitch 0.3s infinite}
  .animate-bounce{animation:bounce 2s infinite}
  .animate-neon{animation:neon 1.5s infinite}
  .animate-spin{animation:spin 4s linear infinite}
  .animate-float{animation:float 6s infinite}
