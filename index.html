<!DOCTYPE html><html><head><meta charset="utf-8"><title>Donothon Timer</title>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
<style>
  html,body{margin:0;height:100%;background:0 0;display:flex;align-items:center;justify-content:center;font-size:1.7vw;overflow:hidden}
  :root{--a:#a855f7;--b:rgba(8,8,28,.96);--t:#fff;--g1:#a855f7;--g2:#00e5ff;--c:#00ffaa;--s:1}
  .o{background:var(--b);padding:4em;border-radius:3em;border:.35em solid var(--a);box-shadow:0 0 6em var(--a),inset 0 0 4em #a855f730;backdrop-filter:blur(1em);text-align:center;max-width:95%;transform:scale(var(--s))}
  #t{font:900 9em Orbitron,sans-serif;letter-spacing:.08em;color:var(--t);text-shadow:0 0 .5em #000;margin:0 0 1em}
  #t.p{color:#f55;text-shadow:0 0 1em #f00}#t.b{color:var(--c);text-shadow:0 0 1.2em #0f0}
  #t.f{animation:f 1.2s}@keyframes f{50%{text-shadow:0 0 3em #0f0;color:var(--c);transform:scale(1.15)}}
  .s{font:600 3.2em Exo 2,sans-serif;margin:.8em 0;color:var(--t)}
  .g{margin:2em 0 0;background:#1e1e46c0;border-radius:2em;padding:1.8em;border:.3em solid #333;position:relative;overflow:hidden}
  .g.c{border-color:var(--c);box-shadow:0 0 1.5em #00ffaa80;background:#004030c0}
  .g.flash{animation:flash 0.25s 6} /* 3 full flashes = 6 steps */
  @keyframes flash{0%,100%{box-shadow:0 0 1.5em #00ffaa80,0 0 4em #0f9}50%{box-shadow:0 0 3em #0f9,0 0 6em #0f9;background:#008040}}
  .gt{font:700 2.8em Exo 2,sans-serif;margin-bottom:.8em;color:var(--t)}
  .bar{height:4.5em;background:linear-gradient(90deg,var(--g1),var(--g2));border-radius:1.5em;transition:width 2s}
  .ck{position:absolute;right:3em;top:50%;transform:translateY(-50%);font-size:9em;color:var(--c);opacity:0;animation:k 1.2s .6s forwards}
  @keyframes k{0%{opacity:0;transform:translateY(-50%) scale(.3) rotate(-45deg)}70%{opacity:1;transform:translateY(-50%) scale(1.3) rotate(10deg)}100%{opacity:1;transform:translateY(-50%) scale(1)}}
  .br{margin-top:1em;font:500 2.2em Exo 2,sans-serif;color:#999}
</style></head><body>

<div class="o">
  <div id="t">03:00:00</div>
  <div class="s">Raised: $<span id="r">0.00</span> • Goal: $<span id="g">10,000</span></div>
  <div class="s">Subs: <span id="s">0</span> • Bits: <span id="b">0</span></div>
  <div id="m"></div>
  <div class="br" id="n">Donothon Timer by Ceres</div>
</div>

<!-- RuneScape level-up sound (classic "du-du-du") -->
<audio id="rs" src="https://static.wikia.nocookie.net/runescape/images/4/4f/Level_up.ogg/revision/latest?cb=20200101000000" preload="auto"></audio>

<script>
const cfg={apiKey:"AIzaSyBFQFPo85fIpaHWl3Kr0PZ6WIm5B6WVusA",authDomain:"ceres-donothon-timer.firebaseapp.com",databaseURL:"https://ceres-donothon-timer-default-rtdb.firebaseio.com",projectId:"ceres-donothon-timer"};
const P='donothon-ultimate-2025-x7k9p2m4q8z3v6n1';
firebase.initializeApp(cfg);const db=firebase.database().ref(P);
let earned=0;const done=new Set();const sound=document.getElementById('rs');

db.child('theme').on('value',s=>{const t=s.val()||{};Object.entries(t).forEach(([k,v])=>v&&document.documentElement.style.setProperty('--'+k,v));document.documentElement.style.setProperty('--s',t.goalScale||1);});
db.child('settings').on('value',s=>document.getElementById('n').textContent=(s.val()||{}).streamerName||"Donothon Timer by Ceres");

function update(){
  db.once('value').then(snap=>{
    const d=snap.val()||{},cfg=d.config||{},ne=+d.totalEarned||0;
    const goals=Object.values(cfg.milestones||{}).sort((a,b)=>a.amount-b.amount);
    const newGoalHit=goals.find(g=>earned<g.amount&&ne>=g.amount);
    
    if(newGoalHit){
      // Timer flash + confetti
      const timer=document.getElementById('t');timer.classList.add('f');setTimeout(()=>timer.classList.remove('f'),1500);
      confetti({particleCount:1000,spread:180,origin:{y:.55}});
      // Play RuneScape sound
      sound.currentTime=0;sound.play();
    }
    earned=ne;

    // Timer logic
    const end=d.endTime||Date.now()+10800000,bonus=+d.bonusSeconds||0,p=!!d.paused,now=Date.now();
    let left=p&&d.pausedAt?Math.floor((d.pausedAt+bonus*1000-now)/1000):Math.floor((end+bonus*1000-now)/1000);
    left=Math.max(0,left);
    const h=('0'+Math.floor(left/3600)).slice(-2),m=('0'+Math.floor(left%3600/60)).slice(-2),sec=('0'+left%60).slice(-2);
    const t=document.getElementById('t');t.textContent=`${h}:${m}:${sec}`;t.className=(bonus?'b ':'')+(p?'p':'');

    document.getElementById('r').textContent=earned.toFixed(2);
    document.getElementById('g').textContent=(cfg.goal||10000).toLocaleString();
    document.getElementById('s').textContent=d.subsCount||0;
    document.getElementById('b').textContent=d.bitsCount||0;

    // Goals rendering
    const m=document.getElementById('m');m.innerHTML='';
    goals.filter(g=>earned<g.amount+5000).slice(0,3).forEach(g=>{
      const complete=earned>=g.amount,pct=Math.min(100,earned/g.amount*100);
      const div=document.createElement('div');
      div.className=`g${complete?' c':''}`;
      if(complete && !done.has(g.amount)){done.add(g.amount);div.classList.add('flash');setTimeout(()=>div.classList.remove('flash'),1600);}
      div.innerHTML=`<div class="gt">$${g.amount.toLocaleString()} → ${g.description||'Goal'}</div>
        <div style="position:relative"><div class="bar" style="width:${pct}%"></div>${complete?'<div class="ck">CHECKMARK</div>':''}</div>`;
      m.appendChild(div);
    });
  });
}
setInterval(update,500);update();
</script>
</body></html>
